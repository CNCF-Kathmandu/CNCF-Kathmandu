version: '3.8'

services:
  web:
    build: .
    container_name: cncf-kathmandu-web
    ports:
      - "8000:8000"
    volumes:
      - ./templates:/app/templates:ro
      - ./static:/app/static:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

