[pytest]
# Pytest configuration for CNCF Kathmandu Website

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Coverage paths
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */env/*
    conftest.py
    */__pycache__/*

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    fast: Tests that are quick to run

